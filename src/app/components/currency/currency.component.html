<div [ngClass]="setClasses()">
  <p>
    <input
      (change)="onToggle(currency)"
      type="checkbox"
      id="{{ currency.id }}"
      [checked]="currency.allowed"
    />
    <label for="{{ currency.id }}">
      {{ currency.name }}
    </label>
    <button (click)="onDelete(currency)" class="del">X</button>
  </p>
</div>
