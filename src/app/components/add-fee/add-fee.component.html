<form class="form" (ngSubmit)="onSubmit()">
  <label>
    <input type="text" name="form" [(ngModel)]="country" placeholder="Add Country...">
  </label>
  <br/>
  <label>
    <input type="text" name="form" [(ngModel)]="sepa" placeholder="Add SEPA...">
  </label>
  <br/>
  <label>
    <input type="text" name="form" [(ngModel)]="intl" placeholder="Add INTL...">
  </label>
  <br/>
  <input type="submit" value="Submit" class="btn">
</form>
