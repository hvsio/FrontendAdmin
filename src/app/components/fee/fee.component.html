<div>
  <p>
    <label for="{{fee.id}}"></label>
    COUNTRY: {{fee.country}} <br/>
    SEPA:
    <label>
      <input type="text" name="sepa" [ngModel]="sepa" [disabled]="!myVar">
    </label> <br/>
    INTERNATIONAL:
    <label>
      <input type="text" name="intl" [ngModel]="intl" [disabled]="!myVar">
    </label> <br/>
    <button (click)="onEdit(fee)" class="del">{{buttonLabel}}</button>
    <br/> <br/>
  </p>
</div>
